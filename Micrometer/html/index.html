<script>

	var hDate;
	var myTime;
	window.onload = function () {
		hDate = new Date( document.getElementById('hdateVal').value );
		myTime = new Date();
		window.setInterval(updateTime, 1000);
	}
	
	function updateTime(){
		myTime.setSeconds(myTime.getSeconds() + 1);
		document.getElementById('pdate').value = myTime.getDate() + "/"+ (myTime.getMonth()+1)  + "/"+ myTime.getFullYear() + " " + myTime.getHours() + ":"+ myTime.getMinutes() + ":"+ myTime.getSeconds();
		
		hDate.setSeconds(hDate.getSeconds() + 1);
		document.getElementById('hdate').value = hDate.getDate() + "/"+ (hDate.getMonth()+1)  + "/"+ hDate.getFullYear() + " " + hDate.getHours() + ":"+ hDate.getMinutes() + ":"+ hDate.getSeconds();
	}
	
	function sendAction() {
	  	let url = "formSync.html";
        var datos = { date:myTime.getDate(), month: (myTime.getMonth()+1), year: myTime.getFullYear(),wday:myTime.getDay(), hour:myTime.getHours(), minutes:myTime.getMinutes(), seconds:myTime.getSeconds()};  //Serializamos sus datos
	  	$.ajax({
            url: url,    //Leerá la url en la etiqueta action del formulario (archivo.php)
            method: "POST", //Leerá el método en etiqueta method del formulario
            data: datos,                //Variable serializada más arriba
            success:function(datos){ //success es una funcion que se utiliza si el servidor retorna informacion
		         location.reload();
		    }
        });
	}

</script>
