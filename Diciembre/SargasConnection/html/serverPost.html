	<script type="text/javascript">
	
		document.getElementById("alive").onclick = function() {myFunction()};
		
		var actReq;
	
		function myFunction() {
			procesarPagina('alivePost.html', actReq, getAlive, true);
		}
		
	   function procesarPagina(url, req, fn, async) {
            // Most browser support
            if (window.XMLHttpRequest) {
                req = new XMLHttpRequest();
            }
            // IE5, IE6 support
            else if (window.ActiveXObject) {
                req = new ActiveXObject("Microsoft.XMLHTTP");
            }
            if (req != null) {
                req.onreadystatechange = function () { fn(req); };
                req.open("GET", url, async);
                req.send(null);
            }
            else {
                alert("Browser not supported");
            }
        }
        
       function getAlive(req) {
            if (req.readyState == 4) { // Complete
                if (req.status == 200) { // OK response
                    document.getElementById("datos").innerHTML = req.responseText;
                }
            }
        }
	</script>
